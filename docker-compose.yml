version: '3.7'
services:
  app:
    environment:
      - DB_HOST=postgres_db
    build:
      context: .
    container_name: 'core_ms'
    depends_on:
      - postgres_db
    ports:
      - "9300:9300"
    volumes:
      - /etc/letsencrypt:/literature/letsencrypt
    restart: unless-stopped


  postgres_db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    ports:
      - "9302:5432"
    volumes:
      - ${VOLUME_POSTGRES}:/var/lib/postgresql/data
    restart: unless-stopped

